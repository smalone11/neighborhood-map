<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">

    <title>Project 5</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

  <div id="searchMap" class="row">
    <div id="results" class="col-xs-4 col-sm-3 col-md-2">

      <h4>Seattle Locations</h4>

      <form class="searchForm" method="get">
        <input class ="searchBar" type="text" placeholder="Location" data-bind="textInput: searchLocation">
      </form>

      <div data-bind="foreach: favList">
        <h5 id="favLoc" data-bind="text: title, click: $parent.bounce"></h5>
      </div>
    </div>

    <div id="map" class="col-xs-8 col-sm-9 col-md-10"></div>
  </div>

  <script src="js/libs/knockout-3.2.0.js"></script>
  <script src="js/libs/jquery.min.js"></script>
  <script src="js/app.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDM48rdqHUOp2yIErJTxDFw_IDi6fTMMHI&callback=initMap" async defer ></script>

</body>
</html>
